<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> s2008156 Cloud Computing A1 2024 SP1 </title>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
    <body>
        <h1> Hello <a href="{{ url_for('userAdmin') }}"> {{ name }} </a></h1>
        <img src="{{ imageSrc }}"><br>
        <form action="{{ url_for('index') }}" method="GET">
            <input type="submit" value="Logout">
        </form><br>
        <div id="newMsgBlock">
            <form method="POST">
                <label for="newSubject">Subject: </label>
                <input type="text" id="newSubject" name="newSubject" required><br>
                <label for="newMessage">Message: </label>
                <input type="text" id="newMessage" name="newMessage" required><br>
                <input type="file" id="myFile" name="filename">
                <input type="submit" value="Post">
            </form>
        </div>

        <div id="recentMsgsBlock">

            <h2>Last 10 posts</h2>
                {% for time in times %}
                User: {{ time['user'] }} <br>
                Timestamp: {{ time['timestamp'] }} <br>
                Subject: {{ time['subject'] }} <br>
                Message: {{ time['message'] }} <br>
                {% endfor %}
        </div>


    </body>
</html>
